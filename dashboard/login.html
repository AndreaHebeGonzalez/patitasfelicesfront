<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/estilos-dashboard.css">
    
    <title>Login en Dashboard</title>
</head>
<body>
    <main class="seccion-formulario">
        <div class="seccion-formulario__contenedor">         
            <h2 class="seccion-formulario__heading">Login</h2>
            <form class="formulario" id="login-form" action="" method="">
                <!-- <div class="cont-error">
                    <small data-error="error-login">Email o contraseña incorrecto. Por favor vuelva a intentarlo.</small>
                </div> -->
                <div class="formulario__item">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="formulario__item">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password">
                </div>

                <button type="submit" class="btn__light">Iniciar sesión</button>
            </form>
        </div>  
    </main>

    <script src="../assets/js/dashboard/gestion-usuarios/login.js"></script>
</body>
</html>
