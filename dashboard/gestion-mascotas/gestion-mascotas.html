<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/estilos-dashboard.css">

    <!-- Ventana Modal -->
    <link rel="stylesheet" href="../../assets/css/vantana-modal.css">

    <!-- estilos para spinner -->
    <link rel="stylesheet" href="../../assets/css/spinner.css">

    <link rel="shortcut icon" href="../../assets/img/favicon.ico" type="image/x-icon">
    <title>Panel de Administración</title>
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="header__contenido">
                <h2>Dashboard</h2>
                <button class="btn__primary btn__primary--dark btn__icono">
                    <img src="../../assets/img/iconos/ico-cerrar.svg" alt="icono de cerrar sesion"> Cerrar sesión
                </button>
            </div>
        </div>
    </header>

    <!-- Ventana Modal -->

    <section class="ventana-modal">
        <div class="ventana-modal__box">
            <div class="ventana-modal__contenido">
                <span class="titulo-ventana-modal">Datos borrados con éxito!</span>
                <div id="animacion-exito" style="width: 65px; height: 65px;"></div>
            </div>
            
        </div>
    </section>


    <main class="panel">
        <div class="panel__contenedor">
            <img class="barra-lateral__icono-nav" src="../../assets/img/hamburguesa.svg" alt="menu hamburguesa">
            <!-- Barra lateral -->
            <div class="barra-lateral">
                <h3 class="barra-lateral__titulo">Administración</h3> <!-- Rol -->
                <nav class="barra-lateral__menu">
                    <div class="menu">
                        <a class="menu__item" href="./gestion-mascotas.html">Mascotas</a>
                        <a class="menu__item" href="../gestion-adoptantes/dashboar-adoptantes.html">Adoptantes</a>
                        <a class="menu__item" href="../gestion-adoptantes/dashboard-postulaciones.html">Postulaciones</a>
                        <a class="menu__item" href="../gestion-adoptantes/dashboard-adopciones.html">Adopciones</a>
                        <a class="menu__item" href="../gestion-donaciones/dashboard-donaciones.html">Donaciones</a>
                    </div>
                </nav>
                <!-- <a href="#">Registrar usuario</a> -->
            </div>

            <!-- Contenido -->
            <section class="contenido">
                <div class="contenido__contenedor">
                    <div class="contenido__header">
                        <h3 class="contenido__titulo">Mascotas</h3>
                        <div class="contenido__filtro">
                            <button class="filtro__btn btn__icono">
                                <img src="../../assets/img/iconos/ico-filtrar.svg" alt="icono de agregar"> Filtrar
                            </button>
                                <ul class="filtro__opciones">
                                    <li class="filtro__opcion filtro__opcion--entrada">
                                        <label for="fNombre">Por nombre</label> 
                                        <input type="text" name="opcionFiltro" id="fNombre"> 
                                    </li>
                                    <li class="filtro__opcion filtro__opcion--entrada"">
                                        <label for="ftamaño">Por tamaño</label>
                                        <select name="ftamaño" id="ftamaño" class="formulario__select">
                                            <option value="" selected>Seleccione</option>
                                            <option value="pequeño">Pequeño</option>
                                            <option value="mediano">Mediano</option>
                                            <option value="grande">Grande</option>
                                        </select>
                                    </li>
                                    
                                    <li class="filtro__opcion filtro__opcion--entrada"">
                                        <label for="fEstadoAdopcion">Por Estado de adopcion</label>
                                        <select name="fEstadoAdopcion" id="fEstadoAdopcion" class="formulario__select">
                                            <option value="" selected>Seleccione</option>
                                            <option value="libre">Libre</option>
                                            <option value="en proceso">En proceso</option>
                                            <option value="adoptado">Adoptado</option>
                                        </select>
                                    </li>
                                </ul>
                        </div>
                    </div>

                    <a href="./agregar-mascota.html" class="btn__secundary btn__secundary--verde btn__icono">
                        <img src="../../assets/img/iconos/ico-agregar.svg" alt="icono de agregar"> Agregar perrito
                    </a>
                
                    <div class="contenido-dinamico">
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__barra">
            <div class="footer__flex footer__flex--center">
                <a href="../../index.html" class="footer__logo">
                    <img src="../../assets/img/logo-footer.svg" alt="Logo Patitas Felices">
                </a>
            </div>
        </div>
    </footer>
    
    <script src="../../assets/js/dashboard/menu-panel.js"></script>
    <script src="../../assets/js/dashboard/menu-filtrar.js"></script>
    <script src="../../assets/js/dashboard/gestion-mascotas/gestion-mascotas.js"></script>

    <!-- Iconos animados de exito-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
    <script src="../../assets/js/dashboard/icono-exito.js"></script>
</body>
</html>
