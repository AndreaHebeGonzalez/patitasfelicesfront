<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/estilos-dashboard.css" />

    <!-- Ventana Modal -->
    <link rel="stylesheet" href="../../assets/css/vantana-modal.css" />

    <!-- estilos para spinner -->
    <link rel="stylesheet" href="../../assets/css/spinner.css" />

    <link
      rel="shortcut icon"
      href="../../assets/img/favicon.ico"
      type="image/x-icon"
    />

    <title>Panel de Administración</title>
  </head>
  <body>
    <header class="header">
      <div class="header__contenedor">
        <div class="header__contenido">
          <h2>Dashboard</h2>
          <button class="btn__primary btn__primary--dark btn__icono">
            <img
              src="../../assets/img/iconos/ico-cerrar.svg"
              alt="icono de cerrar sesion"
            />
            Cerrar sesión
          </button>
        </div>
      </div>
    </header>

    <!-- Ventana Modal -->

    <section class="ventana-modal">
      <div class="ventana-modal__box">
        <div class="ventana-modal__contenido">
          <span class="titulo-ventana-modal">Perrito agregado con éxito!</span>
          <div id="animacion-exito" style="width: 65px; height: 65px"></div>
        </div>
      </div>
    </section>

    <main class="panel">
      <div class="panel__contenedor">
        <img
          class="barra-lateral__icono-nav"
          src="../../assets/img/hamburguesa.svg"
          alt="menu hamburguesa"
        />
        <!-- Barra lateral -->
        <div class="barra-lateral">
          <h3 class="barra-lateral__titulo">Administración</h3>
          <!-- Rol -->
          <nav class="barra-lateral__menu">
            <div class="menu">
              <a class="menu__item" href="./gestion-mascotas.html">Mascotas</a>
              <a
                class="menu__item"
                href="../gestion-adoptantes/dashboar-adoptantes.html"
                >Adoptantes</a
              >
              <a
                class="menu__item"
                href="../gestion-adoptantes/dashboard-postulaciones.html"
                >Postulaciones</a
              >
              <a
                class="menu__item"
                href="../gestion-adoptantes/dashboard-adopciones.html"
                >Adopciones</a
              >
              <a
                class="menu__item"
                href="../gestion-donaciones/dashboard-donaciones.html"
                >Donaciones</a
              >
            </div>
          </nav>
          <!-- <a href="#">Registrar usuario</a> -->
        </div>
        <!-- Contenido -->
        <section class="contenido">
          <div class="contenido__contenedor">
            <div class="contenido__header">
              <h3 class="contenido__titulo">Agregar adoptante</h3>
            </div>

            <div class="seccion-formulario__contenedor">
              <h4>Llena todos los campos</h4>
              <form
                class="formulario"
                id="formulario_adoptante"
                enctype="multipart/form-data"
              >
                <div class="formulario__item">
                  <label for="nombre_apellido">Nombre y Apellido</label>
                  <input
                    type="text"
                    name="nombre_apellido"
                    id="nombre_apellido"
                  />
                </div>
                <div class="formulario__item">
                  <label for="telefono">Teléfono</label>
                  <input type="number" name="telefono" id="telefono" />
                </div>
                <div class="formulario__item">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
                </div>

                <div class="formulario__item">
                  <label for="dni">DNI</label>
                  <input type="text" name="dni" id="dni" />
                </div>

                <div class="formulario__item">
                  <label for="vivienda">Vivienda</label>
                  <select
                    name="vivienda"
                    id="vivienda"
                    class="formulario__select"
                  >
                    <option value="casa" selected>Casa</option>
                    <option value="departamento" default>Departamento</option>
                  </select>
                </div>
                <!-- <div class="formulario__item">
                    <label for="ID_perrito">Id del perrito</label>
                    <input
                      type="number"
                      name="ID_perrito"
                      id="ID_perrito"
                    />
                  </div> -->
                <div class="formulario__botones">
                  <button type="submit" class="btn__light" id="btn-enviar">
                    Agregar
                  </button>
                  <button type="reset" class="btn__light" disabled>
                    Resetear
                  </button>
                </div>
              </form>
              <div id="spinner" class="spinner d-none">
                <div class="sk-chase">
                  <div class="sk-chase-dot"></div>
                  <div class="sk-chase-dot"></div>
                  <div class="sk-chase-dot"></div>
                  <div class="sk-chase-dot"></div>
                  <div class="sk-chase-dot"></div>
                  <div class="sk-chase-dot"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__barra">
        <div class="footer__flex footer__flex--center">
          <a href="../../index.html" class="footer__logo">
            <img
              src="../../assets/img/logo-footer.svg"
              alt="Logo Patitas Felices"
            />
          </a>
        </div>
      </div>
    </footer>

    <script src="../../assets/js/dashboard/menu-panel.js"></script>
    <script src="../../assets/js/dashboard/gestion-adoptantes/agregar-adoptante.js"></script>
    <!-- Iconos animados de exito-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
    <script src="../../assets/js/dashboard/icono-exito.js"></script>
  </body>
</html>
